{% extends 'base.html' %}

{% block title %}Home | PCOS Predictor{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="display-5 fw-bold text-primary mb-3">Welcome to PCOS Subtype Predictor</h1>
            <p class="lead mb-4">Empowering diagnosis and personalized care using AI-driven analysis.</p>
            <img src="https://cdn-icons-png.flaticon.com/512/2920/2920086.png" alt="Health AI"
                 class="img-fluid my-4" style="max-width: 150px;">
            
            <!-- Login/Register Form -->
            <form action="/login" method="POST" class="border p-4 rounded shadow-sm bg-light">

                <h4 class="text-secondary mb-3">Login / Register</h4>
                <div class="mb-3 text-start">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="mb-4 text-start">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" selected disabled>Select gender</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-lg w-100">Continue</button>
            </form>

            
{% endblock %}
