<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PCOS Subtype Predictor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- AOS (Animation on Scroll) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- Your Custom CSS (connected properly here) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Optional: You can move the gradient to your style.css instead -->
  <style>
    body {
      background: linear-gradient(to right, #f8e1f4, #e0f7fa);
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .navbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 60px;
      color: #555;
    }
  </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger" href="/">
      <i class="fas fa-heartbeat"></i> PCOS Predictor
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about"><i class="fas fa-info-circle me-1"></i> About</a></li>
        <li class="nav-item"><a class="nav-link" href="/predict"><i class="fas fa-stethoscope me-1"></i> Predict</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact"><i class="fas fa-envelope me-1"></i> Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/video"><i class="fas fa-video me-1"></i> Video Input</a></li>
        <li class="nav-item"><a class="nav-link" href="/result"><i class="fas fa-chart-bar me-1"></i> Result</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin_login"><i class="fas fa-user-shield me-1"></i> Admin Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/submission"><i class="fas fa-file-upload me-1"></i> Submission</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" data-aos="fade-up">
  {% block content %}{% endblock %}
</div>

<footer class="footer">
  <p>&copy; 2025 PCOS Subtype Predictor | Made with ❤️</p>
</footer>

<!-- JS Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  AOS.init();

  // Show spinner on form submit
  document.querySelector('form')?.addEventListener('submit', function () {
    const spinner = document.getElementById('spinner');
    if (spinner) spinner.classList.remove('d-none');
  });
</script>

</body>
</html>
